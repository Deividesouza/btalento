# Nome da aplicação para identificação em logs e sistemas.
spring.application.name=btalento

# Configuração da conexão com o banco de dados PostgreSQL.
spring.datasource.url=jdbc:postgresql://localhost:5432/btalento
spring.datasource.username=root
spring.datasource.password=*s5rv1d0r5$
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate (JPA).
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de inicialização e atualização do banco de dados.
spring.jpa.hibernate.ddl-auto=create-drop

# Configurações de log do Hibernate para depuração.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuração de nível de log detalhado.
# Exibe os SQL gerados pelo Hibernate.
logging.level.org.hibernate.SQL=DEBUG

# Exibe os parâmetros enviados nas consultas SQL.
logging.level.org.hibernate.type.descriptor.sql=TRACE

